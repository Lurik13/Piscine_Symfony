<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <script src="./popup.js"></script>
    </head>
    <body>
        <form>
            <div><label>Firstname: 
                <input type="text" id="firstname" required /></label></div>
            <div><label>Name: 
                <input type="text" id="name" required /></label></div>
            <div><label>Age: 
                <input type="number" id="age" required /></label></div>
            <div><label>Phone: 
                <input type="tel" id="phone" required /></label></div>
            <div><label>Email: 
                <input type="email" id="email" required /></label></div>
            <div><label>Student at 42?: 
                <input type="checkbox" id="student" required /></label></div>
            <div>
                <label for="gender_male">Male</label>
                <input type="radio" id="gender_male" name="gender" value="Male" checked>
                <label for="gender_female">Female</label>
                <input type="radio" id="gender_female" name="gender" value="Female">
                <label for="gender_other">Other</label>
                <input type="radio" id="gender_other" name="gender" value="Other">
            </div>
            <button onclick="displayFormContents()">Run that sexy Javascript!</button>
        </form>
    </body>
</html>
