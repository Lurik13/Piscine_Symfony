<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <script src="./popup.js"></script>
    </head>
    <body>
        <form>
            <div>Firstname: <input type="text" id="firstname" required></div>
            <div>Name: <input type="text" id="name" required></div>
            <div>Age: <input type="number" id="age" required></div>
            <div>Phone: <input type="tel" id="phone" required></div>
            <div>Email: <input type="email" id="email" required></div>
            <div>Student at 42?: <input type="checkbox" id="student" required></div>
            <div>
                <label for="gender_male">Male</label>
                <input type="radio" id="gender_male" name="gender" value="Male" checked>
                <label for="gender_female">Female</label>
                <input type="radio" id="gender_female" name="gender" value="Female">
                <label for="gender_other">Other</label>
                <input type="radio" id="gender_other" name="gender" value="Other">
            </div>
            <button onclick="displayFormContents()">Submit</button>
        </form>
    </body>
</html>
